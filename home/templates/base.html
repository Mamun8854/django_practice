<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap css link  -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous"
   />

    <title>Django Home</title>
</head>
<body>

  <nav class="navbar bg-light p-3 shadow-md">
    <div class="container-fluid">
      <a class="navbar-brand">Tiger Park</a>
      <form class="d-flex">
        {%if request.user.is_authenticated %}
          <a href="/logout" class="btn btn-success" type="submit">Logout</a>
         {% else %}
          <a href="/login" class="btn btn-success" type="submit">Login</a>
        {% endif %}
      </form>
    </div>
  </nav>

  <!-- alert message  -->
  <div class=" d-flex align-items-center justify-content-center">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-2 w-25" role="alert">
      <strong>Message : </strong> {{message}}
    </div>
    {% endfor %}
  </div>


  {% block start %}

  {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap css link  -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous"
   />

    <title>Django Home</title>
</head>
<body>
    <h1 class="text-primary text-center mt-4">Tiger Park Limited</h1>
    <hr class="text-warning">

    <!-- get data from server side and display data  -->

    <div class="container">
        <h3 class="text-center text-danger my-3">Student Information Table</h3>
        <p class="text-center">"Information from server side :)"</p>
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">S. no</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Roll</th>
                <th scope="col">Department</th>
            </tr>
            </thead>
            <tbody>
                {% for student in student_info %}
              <tr class="font-medium">
                <th scope="row">{{forloop.counter}}</th>
                <td>{{student.name}}</td>
                <td>{{student.age}}</td>
                <td>{{student.roll}}</td>
                <td>{{student.department}}</td>
            
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    
</body>
</html>

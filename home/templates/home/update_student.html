{% extends "base.html" %}
{% block start %}
    <h1 class="text-primary text-center mt-4">Tiger Park Limited</h1>
    <div class="container">
        <button>
            <a class="text-decoration-none text-black" href="/">Home</a>
        </button>
    </div>
    <hr class="text-warning">


   <div class="container">
    <form class=" col-6 card p-3 shadow-lg mx-auto" method="POST">
        {% csrf_token %}

        <h4>Update Student</h4>
        <hr>

        <div class="form-group mb-3">
          <label for="exampleInputEmail1">Name</label>
          <input name="name" type="text" value="{{student.name}}" required class="form-control" placeholder="Enter Name">
        </div>
        <div class="form-group mb-3">
          <label>E-mail</label>
          <input name="email" type="email" value="{{student.email}}" required class="form-control" placeholder="Enter E-mail">
        </div>
        <div class="form-group mb-3">
          <label>Address</label>
          <input name="address" type="text" value="{{student.address}}" class="form-control" placeholder="Enter Address">
        </div>
        <div class="form-group mb-3">
          <label>Phone Number</label>
          <input name="mobile" type="phone" value="{{student.mobile}}" required class="form-control" placeholder="Enter Phone Number">
        </div>
       
        <button type="submit" class="btn btn-success">Update Student</button>
      </form>
   </div>
   
   
    
{% endblock %}
